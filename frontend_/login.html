<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/login.css">
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="containerSection">
        <div id="image_backgorund"></div>
            <div id="logo">
                <img id="CDClubLogo" src="/frontend_/assets/images/LOGO_GYMRAT.jpg" alt="logoCentroAcondiCLub">
            </div>
            

                <div class="inicio_sesion">
                    <form >
                        <div class="mb-3">
                        <label for="exampleInputUSER" class="form-label">Usuario</label>
                        <br>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="USER" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                        <br>
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <br>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                        <br>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>

        </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
