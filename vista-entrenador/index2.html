<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion clases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <form action="#">
                <h2 class="heading heading-yellow">Programaci√≥n de Clases</h2>
                <div class="form-group">
                    <label for="nombre">Nombre del entrenador</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email del entrenador</label>
                    <input type="text" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-group">
                    <label for="nombreClase">Nombre de la clase</label>
                    <input type="text" id="nombreClase" placeholder="Ingrese el nombre de la clase">
                </div>
                <div class="form-group">
                    <label for="fechaClase">Fecha de la Clase:</label>
                    <input type="date" id="fechaClase" >
                </div>
                <div class="form-group">
                    <label for="tiempo">Hora de la clase</label>
                    <input type="time" id="tiempo">
                </div>
                <div class="form-group">
                    <label for="numero">Seleccione el salon</label>
                    <select name="clase" id="numero">
                        <option value="1">Salon A</option>
                        <option value="2">Salon B</option>
                        <option value="3">Salon C</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success">REGISTRAR</button>
                
            </form>



        </div>
    </div>
    <div class="container-2">
        
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Consultar Lugares Disponibles</h5>
                        <form>
                            <div class="form-group">
                                <label for="fechaConsulta">Fecha de Consulta:</label>
                                <input type="date" class="form-control" id="fechaConsulta">
                            </div>
                            <button type="submit" class="btn btn-primary">Consultar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-3">
        <!-- Lista de Usuarios Asistentes -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <h5>Lista de Usuarios Activos</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <img src="Bubble_gum_gamerpic.jpg" alt="Usuario 1" class="rounded-circle" width="50" height="50">
                        Usuario 1
                    </li>
                    <li class="list-group-item">
                        <img src="descarga.jpg" alt="Usuario 2" class="rounded-circle" width="50" height="50">
                        Usuario 2
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    
</body>
</html>
